<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <title>panels-pWned</title>
    <!-- Include Materialize CSS and Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        header {
            text-align: center;
            margin: 20px;
            font-size: 32px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .card {
            position: relative;
        }
        .download-button {
            background-color: #FF0000;
            color: white;
            position: absolute;
            bottom: 10px;
            right: 10px;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>panels-pWned</header>
    <div class="container">
        <div id="image-grid" class="image-grid">
            <!-- Image cards will be dynamically added here -->
        </div>
        <button id="download-all" class="btn red" style="margin: 20px;"><i class="fas fa-download"></i> Download All</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
